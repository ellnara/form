<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./JS/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <h2 id="txt"></h2>
    <form id="form" action="">
      <label class="required" for="name">Full name</label>
      <div class="name">
        <input minlength="3" type="text" name="first" id="inp" />
        <input minlength="3" type="text" name="last" id="inp" />
      </div>
      <label class="required" for="email">Email</label>
      <input minlength="3" type="email" name="email" id="inp" />
      <label class="required" for="">Leave us a comment</label>
      <input minlength="3" class="comment" type="text" name="" id="inp" />
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
